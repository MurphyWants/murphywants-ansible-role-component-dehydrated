---
# Config options: https://github.com/dehydrated-io/dehydrated/blob/master/docs/examples/config
DEHYDRATED_CONFIG_BASEDIR: "/etc/dehydrated/"
DEHYDRATED_CONFIG_CONFIG_D: "{{ DEHYDRATED_CONFIG_BASEDIR }}/conf.d"
DEHYDRATED_CONFIG_WELLKNOWN: "{{ DEHYDRATED_CONFIG_BASEDIR }}/acme-challenges"
DEHYDRATED_CONFIG_DOMAINS_TXT: "{{ DEHYDRATED_CONFIG_BASEDIR }}/domains.txt"
DEHYDRATED_CONFIG_CA: "letsencrypt"
DEHYDRATED_CONFIG_CHALLENGETYPE: "dns-01"
DEHYDRATED_CONFIG_HOOK: "{{ DEHYDRATED_CONFIG_BASEDIR }}/hook.sh"
DEHYDRATED_CONFIG_LOCKFILE: "{{ DEHYDRATED_CONFIG_BASEDIR }}/lock"
DEHYDRATED_CONFIG_AUTO_CLEANUP: "yes"

DEHYDRATED_DOMAINS_LIST_CLEAN: false
DEHYDRATED_DOMAINS_LIST:
  - ""

DEHYDRATED_HOOK_CLOUDFLATE_API_KEY: undefined
DEHYDRATED_HOOK_CLOUDFLATE_DEPLOY_BOOL: true
